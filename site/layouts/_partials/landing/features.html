{{ with .Resources.GetMatch "features.json" }}
    {{ $data := .Content | unmarshal }}
    <section class="feature-section" id="features">
        <div class="container-fluid content-holder">
            <h2 class="light section-title">{{ $data.title | markdownify }}</h2>
            <div class="row">
                {{ range $data.columns }}
                    <div class="col-md-4">
                        {{ range .features }}
                            {{ partial "landing/feature-card.html" . }}
                        {{ end }}
                    </div>
                {{ end }}
            </div>
        </div>
    </section>
{{ end }}

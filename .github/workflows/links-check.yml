name: Links check

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6.x'

      - name: Run Jekyll build
        uses: jerryjvl/jekyll-build-action@v1
        run: |
          htmlproofer --assume-extension ./_site

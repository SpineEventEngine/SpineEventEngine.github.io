name: Links check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  proof-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6.x'

      - name: Run Jekyll build
        run: |
          gem install bundler
          bundle install
          jekyll build
          htmlproofer --assume-extension ./_site --only_4xx --http-status-ignore "429"

name: Proof Links

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  proof-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.2.x'

      - name: Run Jekyll build
        run: |
          gem install bundler
          bundle install
          jekyll build

      - name: Proof Links
        run: ./_script/proof-links

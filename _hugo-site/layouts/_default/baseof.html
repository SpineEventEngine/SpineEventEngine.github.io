<!DOCTYPE html>
<html lang="en"
      itemscope itemtype="https://schema.org/WebPage"
      prefix="og: http://ogp.me/ns#">
{{ partial "head/head.html" . }}
{{ $bodyClass := partial "functions/get-body-class.html" . }}
<body class="{{ $bodyClass }}">
    <div class="wrapper">
        <div class="content">
            {{ block "main" . }}{{ end }}
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>

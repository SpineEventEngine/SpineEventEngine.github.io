{{ $data := . }}

<div class="support-card not-compare-support">
    <div class="header">
        <i class="header-icon {{ $data.icon }}"></i>
        <div class="text-container">
            <h4>{{ $data.title | markdownify }}</h4>
            <p class="header-subtitle">{{ $data.subtitle | markdownify }}</p>
        </div>
    </div>
    <div class="card-cell empty-line-s"></div>
    <div class="content-row">
        {{ range $data.columns }}
            <div class="card-cell">
                {{ range .items }}
                    <div class="item-with-icon">
                        <i class="{{ .icon }}"></i>
                        <p>{{ .item | markdownify }}</p>
                    </div>
                {{ end }}
            </div>
        {{ end }}
    </div>
    <div class="card-cell footer-cell">
        <div class="action-block">
            {{ partial "getting-help/mailto-button.html" . }}
        </div>
    </div>
</div>

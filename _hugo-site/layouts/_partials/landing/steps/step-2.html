<div class="row step-row">
    <div class="col-md-12">
        <p class="step-title">Step 2.</p>
        <h2>Generate the data types code for all tiers and runtimes</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{ $image := "img/landing/generate-code.svg" }}
        {{ $imageMobile := "img/landing/generate-code-mobile.svg" }}
        <picture>
            <source srcset="{{ $image | relURL }}"
                    media="(min-width: 768px)">
            <source srcset="{{ $imageMobile | relURL }}">
            <img class="landing-image no-shadow"
                 alt="Generate code"
                 src="{{ $image | relURL }}">
        </picture>
    </div>
</div>

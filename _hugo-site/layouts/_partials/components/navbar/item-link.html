{{ $url := .url }}
{{ $name := .name }}
{{ $isActive := .is_active }}
{{ $isExternalLink := partial "functions/is-external-link.html" $url }}
{{ $skipNofollow := partial "functions/whitelist-checker.html" $url }}

{{ if $isExternalLink }}
    <a class="nav-item-link external-link"
       target="_blank"
       rel="noopener{{ if not $skipNofollow }} nofollow{{ end }}"
       href="{{ $url }}">
        <span>{{ $name }}</span>
    </a>
{{ else }}
    <a class="nav-item-link {{ if $isActive }}current{{ end }}"
       href="{{ $url | relURL }}">
        <span>{{ $name }}</span>
    </a>
{{ end }}

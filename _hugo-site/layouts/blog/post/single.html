{{ define "main" }}
    {{ partial "components/navbar/navbar.html" . }}
    <section>
        <div class="container-fluid content-holder content-with-fixed-header">
            <div class="row justify-content-center">
                <div class="col-lg-7 article-container article-text">
                    <article class="post-wrapper">
                        <h1>{{ .Title }}</h1>
                        {{ partial "blog/post-info.html" . }}
                        {{ .Content }}
                    </article>
                </div>
            </div>
        </div>
    </section>
    {{ partial "components/go-top-button.html" . }}
{{ end }}

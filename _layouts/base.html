<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="{{ site.title }} open-source CQRS/ES framework">
  <meta name="description" content="Open-source CQRS/ES framework for modern cloud applications">
  <title>Spine / {{ page.title }}</title>

  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics_tag }}', 'auto');
      ga('send', 'pageview');
  </script>

  <!-- Webfont -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  <link rel="alternate" type="application/rss+xml" title="Spine Blog RSS" href="/feed.xml">

  <!-- Fontawesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/favicons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/favicons/safari-pinned-tab.svg" color="#1a96de">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#1a96de">
  <meta name="msapplication-config" content="{{ site.baseurl }}/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap -->
  <link href="{{ site.baseurl }}/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Site style using SASS, generated by from style.scss -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

  <!-- Slick styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Open Group metadata -->
  <meta name="og:title" content="Spine / {{page.title}}"/>
  <meta name="og:image" content="https://spine.io/img/spine-logo-og.png"/>
  <meta name="og:description" content="Open-source CQRS/ES framework for modern cloud applications.">
</head>

<body class={{page.bodyclass}}>
  <div class="wrapper">
    <div class="content">
      {{ content }}
    </div>
    <div class="footer">
      {% include footer.html %}
    </div>
  </div>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
  <script src="{{ site.baseurl }}/js/jquery.form.min.js"></script>
  <script src="{{ site.baseurl }}/libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- Include SlickJS for carousel -->
  <script src="{{ site.baseurl }}/js/slick.min.js"></script>
  <script src="{{ site.baseurl }}/js/jquery.visible.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>

  <!-- TOC navigation -->
  <script
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>
  <script src="{{ site.baseurl }}/js/jquery.tocify.min.js"></script>

  <!--Include Headroom JS-->
  <script src="{{ site.baseurl }}/js/headroom.min.js"></script>

  <!-- Include the common site javascript -->
  <script src="{{ site.baseurl }}/js/common.js" type="text/javascript" charset="utf-8"></script>
  <!-- GA -->
  <script src="{{ site.baseurl }}/js/waves.js"></script>
  <script src="{{ site.baseurl }}/js/buttons.js"></script>

  <!-- Automatic Copyright -->
  <script>
      function copyrightYear() {
          var d = new Date();
          var y = d.getFullYear();
          document.getElementById("copyright").innerHTML = '&copy; ' + y;
      }
      copyrightYear();
  </script>

  {% if page.path == 'blog/index.html' %}
  <script src="{{ site.baseurl }}/js/mc-validate.js"></script>
  {% endif %}

  {% if page.customjs %}
  <script  async="" defer="" type="text/javascript" src="{{ page.customjs }}"></script>
  {% endif %}

</body>
</html>

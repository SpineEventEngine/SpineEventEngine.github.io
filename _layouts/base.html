<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="{{ site.title }} open-source CQRS/ES framework">
  <meta name="description" content="Open-source CQRS/ES framework for modern cloud applications">
  <title>Spine / {{ page.title }}</title>

  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics_tag }}', 'auto');
      ga('send', 'pageview');
  </script>

  <link rel="alternate" type="application/rss+xml" title="Spine Blog RSS" href="/feed.xml">

  <!-- Fontawesome Icons -->
  <link href="{{ site.baseurl }}/fonts/fontawesome-pro-5.5.0-web/css/all.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i&display=swap"
        rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/favicons/safari-pinned-tab.svg" color="#1a96de">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <meta name="msapplication-TileColor" content="#1a96de">
  <meta name="msapplication-config" content="{{ site.baseurl }}/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <!-- Site style using SASS, generated by from style.scss -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

  <!-- Algolia Search styles -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css"/>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- JavaScript Cookie https://github.com/js-cookie/js-cookie -->
  <script src="{{ site.baseurl }}/libs/js-cookie/js.cookie.js"></script>

  <!-- Open Group metadata -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Spine / {{page.title}}">
  <meta property="og:description" content="Open-source CQRS/ES framework for modern cloud applications.">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.url }}/img/ogSpine.png">
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="344" />

</head>

<body class="{{ page.bodyclass }}">
  <div class="wrapper">
    <div class="main">
      {{ content }}
    </div>
    <div class="footer">
      {% include footer.html %}
    </div>
  </div>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>

  <!-- TOC navigation -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>
  <script src="{{ site.baseurl }}/js/jquery.tocify.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>

  <!-- Plugin which allows to check if an element is within the browsers visual viewport -->
  <script src="{{ site.baseurl }}/js/jquery.visible.min.js"></script>

  <!-- Adds anchor links to headings https://github.com/bryanbraun/anchorjs/releases -->
  <script src="{{ site.baseurl }}/libs/anchor.min.js"></script>

  <!-- Animated scrolling with jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>

  <!-- Include the common site javascript -->
  <script src="{{ site.baseurl }}/js/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/snackbar.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/sticky-elements.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/doc-side-nav.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/scroll-to-anchor.js" type="text/javascript" charset="utf-8"></script>

  <script src="{{ site.baseurl }}/js/cookiechoices.js"></script>
  <script src="{{ site.baseurl }}/js/cookies-init.js"></script>
  <script src="{{ site.baseurl }}/js/copyright.js"></script>
  <script src="{{ site.baseurl }}/js/pricing.js"></script>

  <!-- Algolia dropdown search https://docsearch.algolia.com/ -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
  <script type="text/javascript">
    docsearch({
      apiKey: 'eea72adeab95d4d479a5ee6237443810',
      indexName: 'spine',
      inputSelector: '#search-field',
      debug: false
    });
  </script>

  {% if page.customjs %}
    <script defer type="text/javascript" src="{{ page.customjs }}"></script>
  {% endif %}

</body>
</html>

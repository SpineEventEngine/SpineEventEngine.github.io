<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="{{ site.title }} open-source CQRS/ES framework">
  <meta name="description" content="Open-source CQRS/ES framework for modern cloud applications">
  {% if page.index_page_title %}
    <title>{{ page.index_page_title }}</title>
  {% else %}
    <title>Spine / {{ page.title }}</title>
  {% endif %}

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
              new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
            'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.google_tag_manager_id }}');
  </script>
  <!-- End Google Tag Manager -->

  <link rel="alternate" type="application/rss+xml" title="Spine Blog RSS" href="/feed.xml">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/favicons/safari-pinned-tab.svg" color="#1a96de">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <meta name="msapplication-TileColor" content="#1a96de">
  <meta name="msapplication-config" content="{{ site.baseurl }}/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Fonts and icons -->
  <link href="{{ site.baseurl }}/fonts/fontawesome-pro-5.5.0-web/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i&display=swap"
        rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

  <!-- Site style using SASS, generated by from style.scss -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

  <!-- Algolia search styles -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css"/>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
  Should be placed in the <head> to be loaded before `{{ page.customjs }}`
  The version `1.11.2` is working with `jquery.tocify.min.js`. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Open Group metadata -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Spine / {{ page.title }}">
  <meta property="og:description" content="Open-source CQRS/ES framework for modern cloud applications.">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.url }}/img/ogSpine.png">
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="344" />
</head>

<body class="{{ page.bodyclass }}">
  <div class="wrapper">
    <div class="main">
      {{ content }}
    </div>
    <div class="footer">
      {% include footer.html %}
    </div>
  </div>

  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- Animated scrolling with jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>

  <!-- JavaScript API for handling cookies https://github.com/js-cookie/js-cookie -->
  <script src="{{ site.baseurl }}/libs/js.cookie.min.js"
          type="text/javascript"
          charset="utf-8"></script>

  <!-- TOC navigation (`jquery-ui` is required to make the TOC work)-->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>
  <script src="{{ site.baseurl }}/libs/jquery.tocify.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>

  <!-- Adds anchor links to headings https://github.com/bryanbraun/anchorjs -->
  <script src="{{ site.baseurl }}/libs/anchor.min.js"></script>

  <!-- Include the common site javascript -->
  <script src="{{ site.baseurl }}/js/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/snackbar.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/sticky-elements.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/code-theme.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/doc-side-nav.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/scroll-to-anchor.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{ site.baseurl }}/js/cookiechoices.js"></script>
  <script src="{{ site.baseurl }}/js/cookies-init.js"></script>
  <script src="{{ site.baseurl }}/js/copyright.js"></script>

  <script src="{{ site.baseurl }}/tools/code-tabs.js" type="text/javascript" charset="utf-8"></script>

  <!-- Algolia dropdown search https://docsearch.algolia.com/ -->
  <script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"
          type="text/javascript"></script>
  <script type="text/javascript">
    docsearch({
      apiKey: 'eea72adeab95d4d479a5ee6237443810',
      indexName: 'spine',
      inputSelector: '#search-field',
      debug: false
    });
  </script>

  {% if page.customjs %}
    <script src="{{ page.customjs }}"
            type="text/javascript"
            charset="utf-8"
            defer></script>
  {% endif %}

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager_id }}"
            height="0" width="0" style="display:none; visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
</body>
</html>

---
layout: base
bodyclass: post
---

{% include nav.html %}

<div class="container vpad">
  <div class="row">
    <div class="col-md-3">
      <!-- empty ok for improved readability on left screen edge -->
    </div>
    <div class="col-md-7">
      <article class="post">
        <h1>{{ page.title }}</h1>
        <div class="postdate">
          Posted on {{ page.date | date: "%A, %B %d %Y" }}.
        </div>
        <div class="content">
          {{ content }}
        </div>

        {% if page.attribution %}
        <div class="content-attribution">
          {{ page.attribution }}
        </div>
        {% endif %}
      </article>
    </div>
  </div>
</div>

<div class="fullwidth wow fadeIn white-bg contribute-block">
  <section class="container-fluid">
    <div class="col-sm-6 col-sm-push-3 text-center icons-block">
      <a href="#" target="_blank">
        <i class="fa fa-google-plus"></i>
      </a>
      <a href="https://github.com/SpineEventEngine/" target="_blank">
        <i class="fa fa-github"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fa fa-stack-overflow"></i>
      </a>
      <a href="https://twitter.com/SpineEngine" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
    </div>
  </section>
</div>

{% include footer.html %}

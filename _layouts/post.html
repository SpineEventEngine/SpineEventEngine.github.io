---
layout: base
bodyclass: post
---
{% include sticky-nav.html %}

<div class="nav-hero-container">
  {% include nav.html %}
</div>

<div class="container markdown">
  <div class="row">
    <div class="col-md-7 nofloat center-block">
        <article class="post-wrapper">
          <h1>{{ page.title }}</h1>
          <div class="postdate">
            Posted on {{ page.date | date: "%A, %B %d %Y" }}.
          </div>
          <hr>
          <div class="content">
            {{ content }}
          </div>

          {% if page.attribution %}
          <div class="content-attribution">
            {{ page.attribution }}
          </div>
          {% endif %}
          <div class="btn-back">
            <a onclick="window.history.back()">
              <button class="btn-bordered with-icon">Back to Blog</button>
            </a>
          </div>
        </article>
    </div>
  </div>
</div>

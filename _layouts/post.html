---
layout: base
bodyclass: post
---

{% include nav.html %}
{% include color-selector.html %}

<div class="container-fluid content-holder post-container">
    <div class="row justify-content-end">
        <div class="col-lg-7 article-container markdown">
            <article class="post-wrapper">
                <h1>{{ page.title }}</h1>
                <div class="postdate">
                    Posted on {{ page.date | date: "%A, %B %d %Y" }}.
                </div>
                <div class="content">
                    {{ content }}
                </div>
                {% if page.attribution %}
                <div class="content-attribution">
                    {{ page.attribution }}
                </div>
                {% endif %}
                <div class="btn-back">
                    <a class="btn-bordered with-icon"
                       href="{{ site.baseurl }}/blog/#{{ page.title | slugify }}">
                        Back to Blog
                    </a>
                </div>
            </article>
        </div>
        <div class="col-lg toc-col">
            <div id="toc" class="toc sticky-element initially-fixed"></div>
        </div>
    </div>
</div>

<a onclick="topFunction()" id="go-top-btn" title="Go to Top"><span>Top</span></a>

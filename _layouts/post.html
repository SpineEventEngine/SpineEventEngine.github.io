---
layout: base
bodyclass: post
---

{% include nav.html %}

<div class="container-fluid content-holder markdown">
    <div class="row">
        <div class="col-md-7 mx-auto">
          <article class="post-wrapper">
            <h1>{{ page.title }}</h1>
            <div class="postdate">
              Posted on {{ page.date | date: "%A, %B %d %Y" }}.
            </div>
            <hr>
            <div class="content">
              {{ content }}
            </div>

            {% if page.attribution %}
            <div class="content-attribution">
              {{ page.attribution }}
            </div>
            {% endif %}
            <div class="btn-back">
              <a class="btn-bordered with-icon" href="{{site.baseurl}}/blog/#{{page.id}}">
                Back to Blog
              </a>
            </div>
          </article>
        </div>
    </div>
</div>

<header class="intro">
  <div class="intro-body">
    <div class="col-lg-10 col-lg-push-1">
      <h1 class="brand-heading wow fadeIn" data-wow-duration="3s" data-wow-delay=".2s">
        CQRS/ES Framework for Cloud&nbsp;Applications
      </h1>
      <h2 class="brand-sub-heading wow fadeIn" data-wow-duration="4s" data-wow-delay=".5s">
        Spine helps building scalable applications with Java backend and&nbsp;any&nbsp;UI&nbsp;Framework
      </h2>
      <form role="form" action="#" target="_blank" novalidate=""
            class="form-inline subscribe-form wow fadeIn"
            data-wow-duration="5s" data-wow-delay=".8s">
        <div class="input-group input-group-lg">
          <input type="email" name="email" class="form-control" id="mce-email" placeholder="Email...">
        <span class="input-group-btn">
          <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-white">Get Notified</button>
        </span>
        </div>
        <div id="mce-responses">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
      </form>
      <p class="intro-text wow fadeIn" data-wow-duration="5s" data-wow-delay="1s">
        We are Coming Soon! Stay Tuned!
      </p>
    </div>
  </div>
</header>

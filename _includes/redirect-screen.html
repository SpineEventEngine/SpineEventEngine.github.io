<div class="redirect-screen">
    <div class="redirect-screen-container d-flex align-items-center">
        <div class="redirect-screen-holder">
            <div class="redirect-loader">
                <img class="animated-spinner"
                     src="{{ site.baseurl }}/img/icons/animated-spinner.svg"
                     alt="Spinner">
                <p>You are being redirected<br> for payment</p>
            </div>
            <div class="redirect-error d-none">
                <h2>Sorry, we cannot process your request</h2>
                <p>Please try again. If the problem continues, contact us at
                    <a href="mailto:{{ site.data.support.email | encode_email }}">{{ site.data.support.email | html_encode_email }}</a>.</p>
                <div class="btn-back">
                    <a href="#" class="link-back">
                        <span>Try again</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

---
layout: default
title: Blog
bodyclass: blog
---

<div class="row">
  <div class="col-md-3">
    <ul class="list-unstyled posts-side-nav">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-8 col-md-push-1">
    <div>
      {% for post in site.posts %}
      <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="postdate">
          Posted on {{ post.date | date: "%A, %B %d %Y" }}.
        </div>
        <!--{{ post.content }}-->
        {{ post.excerpt }}
      </article>
      {% endfor %}
    </div>
  </div>
</div>
